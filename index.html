<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
</head>

<body>
    <h1>Pig Dice</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-4">
                    <div class="card player1-glow" id="player1-glow">
                        <div class="card-body" id="player-one">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div id="current-roll"></div>
                            <button class="btn btn-success mt-3" id="roll-dice">Roll Dice</button>
                            <br>
                            <button class="btn btn-danger mt-3" id="hold">Hold</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card player2-glow" id="player2-glow">
                        <div class="card-body" id="player-two">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
